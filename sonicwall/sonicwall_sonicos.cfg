[DEFAULT]
plugin_id=9300
[config]
type=detector
enable=yes
source=log
location=/var/log/sonicwall_sonicos.log
# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false
process=
start=yes   ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
restart=yes  ; restart plugin process after each interval
restart_interval=180
startup=
shutdown=


[translation]

## rules

[Rule-1 sonicwall - Port scan ]
#Jun 16 15:03:31 192.168.1.1 id=firewall sn=0017C5D91E28 time="2015-06-16 19:03:40 UTC" fw=66.165.163.244 pri=1 c=32 m=82 msg="Possible port scan detected" app=10295 sess=None n=43527 src=31.13.73.12:80:X1:edge-liverail-shv-01-mia1.facebook.com dst=192.168.1.34:61378:X0:kr-o7010.crystalusa.local note="TCP scanned port list, 61349, 61348, 61350, 61379, 61380"
event_type=event
#precheck=port scan
regexp="(?P<logdate>\w+\s\d+\s\d+:\d+:\d+)\s+(?P<deviceip>\S+)\s+id=(?P<id>\S+)\s+sn=(?P<sn>\S+)\s+time="(?P<date>[^"]+)"\s+fw=(?P<sensor>\S+)\s+pri=(?P<priority>\d+).*?m=(?P<type>82)\s+msg="(?P<msg>.*?)".*?src=(?P<src_ip>[^:]+):(?P<src_port>\d+).*?dst=(?P<dst_ip>[^:]+):(?P<dst_port>\d+).*?note="(?P<note>.*?).*"
date={normalize_date($logdate)}
plugin_sid={$type}
device={resolv($sensor)}
src_ip={$src_ip}
dst_ip={$dst_ip}
src_port={$src_port}
dst_port={$dst_port}
userdata1={$msg}
userdata2={$note}



[Rule-3 sonicwall - HTTPS Handshake: SSL Handshake failure with error 193]
#Jun 17 06:26:27 192.168.1.1 id=firewall sn=0017C5D91E28 time="2015-06-17 10:26:36 UTC" fw=66.165.163.244 pri=6 c=0 m=1226 msg="HTTPS Handshake: SSL Handshake failure with error 193" sess=None n=59510
event_type=event
#precheck=HTTPS Handshake
regexp="(?P<logdate>\w+\s\d+\s\d+:\d+:\d+)\s+(?P<deviceip>\d+.\d+.\d+.\d+)\s+id=(?P<id>\S+)\s+sn=(?P<sn>\S+)\s+time="(?P<date>[^"]+)"\s+fw=(?P<sensor>\S+)\s+pri=(?P<priority>\d+).*?m=(?P<type>1226)\s+msg="(?P<msg>.*?)".*?\s+sess=(?P<session>\S+)\s.*"
date={normalize_date($logdate)}
plugin_sid={$type}
device={resolv($sensor)}
userdata1={$msg}
userdata8={$sn}



