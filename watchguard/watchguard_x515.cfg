date={normalize_date($date)}
device={resolv($device, $status)}
plugin_sid={translate($category)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
protocol={$proto}
userdata1={$status}
userdata2={$net}
