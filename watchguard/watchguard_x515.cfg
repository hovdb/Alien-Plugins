[DEFAULT]
plugin_id=9235

[config]
type=detector
enable=yes

source=log
location=/var/log/watchguard_x515.log

create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
admd=1
dhcpd=2
dns-proxy Allow=3
dns-proxy Deny=4
firewall Allow=5
firewall Deny=6
http-proxy Allow=7
http-proxy Deny=8
https-proxy Allow=9
https-proxy Deny=10
iked=11
kernel=12
oss-daemon=13
pppd=14
pxy=15
sessiond=16
sigd=17
smtp-proxy Allow=18
smtp-proxy Deny=19
wapid=20
wgagent=21

